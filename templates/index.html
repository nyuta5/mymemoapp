<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>トップページ</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  </head>

  <body>
    <h1>トップページ</h1>
    <p>{{message}}</p>
    <p>Name: {{name}}</p>
    <p>ID: {{id}}</p>
    <div>
      <form method="post" action"/">
        <p>name : <input type="text" name="nickname"></p>
        <p>ID: <input type="text" name="number"></p>
        <input type="submit">
      </form>
    </div>
    <p><a href="/todo/{{id}}-{{name}}">Todo list</a></p>
  </body>
</html>
